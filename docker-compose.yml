# Use postgres/example user/password credentials
# version: '3.1'

services:

  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: marat
      POSTGRES_PASSWORD: welcome
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
